<ion-menu [content]="content">
  <ion-header no-border class="menu-bg">
    <ion-toolbar>
      <ion-title class="menu-txt">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- <button class="mnu-btn" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button> -->

      <button class="mnu-btn" menuClose ion-item (tap)="home()">
          <img src="./assets/imgs/menu-07.png" class="menu-icons"  />
          <span class="icon-text robotoRegularTexto">Inicio</span>  
      </button>
      <button class="mnu-btn" menuClose ion-item (tap)="padre()">
          <img src="./assets/imgs/menu-06.png" class="menu-icons"  />
          <span class="icon-text robotoRegularTexto">Padre</span>  
      </button>
      <button class="mnu-btn" menuClose ion-item (tap)="hijo()">
          <img src="./assets/imgs/menu-05.png" class="menu-icons"  />
          <span class="icon-text robotoRegularTexto">Hijo</span>  
      </button>
      <button class="mnu-btn" menuClose ion-item (tap)="esp()">
          <img src="./assets/imgs/menu-04.png" class="menu-icons"  />
          <span class="icon-text robotoRegularTexto">Esp√≠ritu Santo</span>  
      </button>
      <button class="mnu-btn" menuClose ion-item (tap)="acerca()">
          <img src="./assets/imgs/menu-08.png" class="menu-icons"  />
          <span class="icon-text robotoRegularTexto">Acerca De</span>  
      </button>
    </ion-list>

    <a (tap)="home()">
        <img src="./assets/imgs/menu-02.png" class="menu-logo"/>
    </a>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
