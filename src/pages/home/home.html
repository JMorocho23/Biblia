<ion-header no-border class="header-bg-image">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-image no-scroll">
  <ion-row>
    <ion-col col-3 text-left>
      <img class="blue-img" src="./assets/imgs/blue-01.png" alt="">
    </ion-col>
    <ion-col align-self-center>
      <h3 class="robotoRegularTitulos">MENSAJE DEL PADRE</h3>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12 class="txt-col robotoRegularTexto" col-8>
      <h4 padding class="h4-br">{{ this.CitaPadre }}</h4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6 align-self-center text-center class="col-ref">
      <a (tap)="this.showCitaPadre()">
        <button ion-button round small outline icon-start class="btn-w">
          <ion-icon name="refresh"></ion-icon>
          Otro Mensaje
        </button>
      </a>
    </ion-col>
    <ion-col col-6 align-self-center text-center>
      <a (tap)="this.clickPadre()">
        <button ion-button round outline small icon-start>
          <ion-icon name="add"></ion-icon>
          Ampliar Mensaje
        </button>
      </a>
    </ion-col>
  </ion-row>

  <br>

  <ion-row>
    <ion-col col-3 text-left>
      <img class="blue-img" src="./assets/imgs/blue-01.png" alt="">
    </ion-col>
    <ion-col align-self-center>
      <h2 class="robotoRegularTitulos">MENSAJE DEL HIJO</h2>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12 class="txt-col robotoRegularTexto" col-8>
      <h4 padding class="h4-br">{{ this.CitaHijo }}</h4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6 align-self-center text-center class="col-ref">
      <a (tap)="this.showCitaHijo()">
        <button ion-button round small outline icon-start class="btn-w">
          <ion-icon name="refresh"></ion-icon>
          Otro Mensaje
        </button>
      </a>
    </ion-col>
    <ion-col col-6 align-self-center text-center>
      <a (tap)="this.clickHijo()">
        <button ion-button round outline small icon-start>
          <ion-icon name="add"></ion-icon>
          Ampliar Mensaje
        </button>
      </a>
    </ion-col>
  </ion-row>

  <br>

  <ion-row>
    <ion-col col-3 text-left align-self-center>
      <img class="blue-img" src="./assets/imgs/blue-01.png" alt="">
    </ion-col>
    <ion-col align-self-center>
      <h2 class="robotoRegularTitulos">MENSAJE DEL ESP√çRITU SANTO</h2>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col col-12 class="txt-col robotoRegularTexto" col-8>
      <h4 padding class="h4-br">{{ this.CitaES }}</h4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6 align-self-center text-center class="col-ref">
      <a (tap)="this.showCitaES()">
        <button ion-button round small outline icon-start class="btn-w">
          <ion-icon name="refresh"></ion-icon>

      <a (tap)="this.clickES()">
        <button ion-button round outline small icon-start>
          <ion-icon name="add"></ion-icon>
          Ampliar Mensaje
        </button>
      </a>
    </ion-col>
  </ion-row>

  <br>
  <ion-row justify-content-center>
    <ion-col class="btn-ctr">
      <a (tap)="this.clickR()">
        <button ion-button round outline>3 Nuevos Mensajes</button>
      </a>
    </ion-col>
  </ion-row>



</ion-content>
